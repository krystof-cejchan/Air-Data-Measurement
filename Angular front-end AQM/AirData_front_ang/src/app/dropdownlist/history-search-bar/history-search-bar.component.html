<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Historie</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
  <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    rel="stylesheet">
</head>

<body>
  <div class="container px-4 py-5">
    <h2 class="pb-2 border-bottom"><span id="bordertext">Historie</span></h2>
    <div class="col-lg-6 mx-auto">
      <mat-form-field appearance="fill" id="datepicker">
        <mat-label>Vyberte den</mat-label>
        <input (dateChange)="updateDOB($event)" [matDatepicker]="picker" [max]="maxDate" [min]="minDate" disabled
          matInput>
        <mat-hint>DD / MM / YYYY</mat-hint>
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker [touchUi]="true" disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-lg-6 mx-auto">
      <button (click)="showData()" class="btn btn-outline-primary btn-lg">Potvrdit</button>
    </div>

    <div class="col-lg-6 mx-auto">
      <div [innerHtml]="choosenDate" class="one"></div>
    </div>
    <div class="col-lg-6 mx-auto">
      <div class="err"></div>
    </div>

    <table *ngIf="tableShown" class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Čas</th>
          <th scope="col">Místo</th>
          <th scope="col">Teplota</th>
          <th scope="col">Teplota</th>
          <th scope="col">Kvalita vzduchu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let airdata of airDataForDay">
          <th scope="row">{{airdata.receivedDataDateTime}}</th>
          <td>{{airdata.locationId.name_short}}</td>
          <td>{{airdata.temperature}}</td>
          <td>{{airdata.humidity}}</td>
          <td>{{airdata.airQuality}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
