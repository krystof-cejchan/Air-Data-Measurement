<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <div class="col-lg-6 mx-auto">
        <mat-form-field id="datepicker" appearance="fill">
            <mat-label>Vyberte den</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" (dateChange)="updateDOB($event)"
                disabled>
            <mat-hint>DD / MM / YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false" [touchUi]="true"></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-lg-6 mx-auto">
        <button class="btn btn-outline-primary btn-lg" (click)="showData()">Potvrdit</button>
    </div>

    <div class="col-lg-6 mx-auto">
        <div class="one" [innerHtml]="choosenDate"></div>
    </div>
    <div class="col-lg-6 mx-auto">
        <div class="err"></div>
    </div>

    <table class="table table-sm" *ngIf="tableShown">
        <thead>
            <tr>
                <th scope="col">Čas</th>
                <th scope="col">Místo</th>
                <th scope="col">Teplota</th>
                <th scope="col">Teplota</th>
                <th scope="col">Kvalita vzduchu</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let airdata of airDataForDay">
                <th scope="row">{{airdata.receivedDataDateTime}}</th>
                <td>{{airdata.location}}</td>
                <td>{{airdata.temperature}}</td>
                <td>{{airdata.humidity}}</td>
                <td>{{airdata.airQuality}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
