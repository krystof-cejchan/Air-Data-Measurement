<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Prumer</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
      </script>
</head>

<body>
   <div class="col-lg-6 mx-auto" *ngFor="let avgData of avgDatas">

      <div class="lead mb-4"> {{avgData.avgTemperature}}</div>
      <div class="lead mb-4"> {{avgData.avgAirQuality}}</div>
      <div class="lead mb-4"> {{avgData.avgHumidity}}</div>

   </div>
   <div class="err" [innerHtml]="htmlToAdd"></div>
</body>

</html>
